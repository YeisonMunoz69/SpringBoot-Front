<h2>Crear Nuevo País</h2>
<form (ngSubmit)="crearPais()">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" [(ngModel)]="nuevoPais.nombre" name="nombre" required>
  <button type="submit">Crear País</button>
</form>

<hr>

<h2>Lista de Países</h2>
<ul>
  <li *ngFor="let pais of paises">
    {{ pais.nombre }}
    <button (click)="eliminarPais(pais.id)">Eliminar</button>
  </li>
</ul>
