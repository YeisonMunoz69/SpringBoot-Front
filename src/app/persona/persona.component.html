<h2>Crear Nueva Persona</h2>
<div>
  <label for="nombre">Nombre:</label>
  <input type="text" [(ngModel)]="nombre" id="nombre" />

  <label for="apellido">Apellido:</label>
  <input type="text" [(ngModel)]="apellido" id="apellido" />

  <label for="pais">PaÃ­s:</label>
  <select [(ngModel)]="selectedPaisId" id="pais">
    <option *ngFor="let pais of paises" [value]="pais.id">{{ pais.nombre }}</option>
  </select>

  <label for="estado">Estado:</label>
  <select [(ngModel)]="selectedEstadoId" id="estado">
    <option *ngFor="let estado of estados" [value]="estado.id">{{ estado.nombre }}</option>
  </select>

  <button (click)="crearPersona()">Crear Persona</button>
</div>

<hr />

<h2>Lista de Personas</h2>
<button (click)="cargarPersonas()">Cargar Personas</button>

<ul *ngIf="personas.length > 0">
  <li *ngFor="let persona of personas">
    {{ persona.nombre }} {{ persona.apellido }} - {{ persona.pais.nombre }} - {{ persona.estado.nombre }}
    <button (click)="eliminarPersona(persona.id)">Eliminar</button>
  </li>
</ul>

<p *ngIf="personas.length === 0">No hay personas en la lista.</p>
