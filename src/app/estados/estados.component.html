<h2>Crear Nuevo Estado</h2>
<form (ngSubmit)="crearEstado()">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" [(ngModel)]="nuevoEstado.nombre" name="nombre" required>
  <button type="submit">Crear Estado</button>
</form>

<hr>

<h2>Lista de Estados</h2>
<ul>
  <li *ngFor="let estado of estados">
    {{ estado.nombre }}
    <button (click)="eliminarEstado(estado.id)">Eliminar</button>
  </li>
</ul>
